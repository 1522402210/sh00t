{% extends "base.html" %}
{% block title %} Template | sh00t{% endblock %}

{% block page %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Template</h1>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                        <li><i class="fa fa-file-text"></i> <a href="/app/templates/">Templates</a></li>
                        <li class="active">{{ template.name }}</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="post">
                        {% if "success" == submitted %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert alert-info alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> <i class="fa fa-info-circle"></i> Submitted
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="name" value="{{ template.name }}">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="10" name="body">{{ template.body }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
{% block extra_foot %}
<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
    tinyMCE.init({
        selector: 'textarea'
    });
</script>
{% endblock %}
