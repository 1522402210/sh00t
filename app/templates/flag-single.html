{% extends "base.html" %}
{% block title %} Flags | sh00t{% endblock %}

{% block page %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Flags</h1>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                        <li><i class="fa fa-flag"></i> <a href="/app/flags/">Flags</a></li>
                        <li class="active">{{ flag.title }}</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="post">
                        {% if "success" == submitted %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert alert-info alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> <i class="fa fa-info-circle"></i> Submitted
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" name="title" value="{{ flag.title }}" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" rows="15" name="note">{{ flag.note }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="assessment">Assessment</label>
                            <select class="form-control" name="assessment">
                            {% for assessment in assessments %}
                                <option value="{{ assessment.id }}"
                                {% if assessment.id == flag.assessment.id %}
                                    selected="selected"
                                {% endif %}>
                                {{ assessment.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="done" name="done"
                                          {% if True == flag.done %} checked {% endif %}>Done</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
