{% extends "base.html" %}
{% block title %} {{ sh0t.title }} | sh00t{% endblock %}

{% block page %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Sh0t</h1>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                        <li><i class="fa fa-bullseye"></i> <a href="/app/sh0ts/">Sh0t</a></li>
                        <li class="active">{{ sh0t.title }}</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="post">
                        {% if "success" == submitted %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert alert-info alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> <i class="fa fa-info-circle"></i> Submitted
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" name="title" value="{{ sh0t.title }}">
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <textarea class="form-control" rows="3" name="body">{{ sh0t.body }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="assessment">Assessment</label>
                            <select class="form-control" name="assessment">
                            {% for assessment in assessments %}
                                <option value="{{ assessment.id }}"
                                {% if assessment.id == sh0t.assessment.id %}
                                    selected="selected"
                                {% endif %}>
                                {{ assessment.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
{% block extra_foot %}
<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
    tinyMCE.init({
        selector: 'textarea'
    });
</script>
{% endblock %}
