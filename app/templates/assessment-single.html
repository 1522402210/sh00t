{% extends "base.html" %}
{% block title %} Assessment | sh00t{% endblock %}

{% block page %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Assessment</h1>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
                        <li><i class="fa fa-cube"></i> <a href="/app/assessments/">Assessments</a></li>
                        <li class="active">{{ assessment.name }}</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="post">
                        {% if "success" == submitted %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert alert-info alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> <i class="fa fa-info-circle"></i> Submitted
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="name" value="{{ assessment.name }}">
                        </div>
                        <div class="form-group">
                            <label for="project">Project</label>
                            <select class="form-control" name="project">
                            {% for project in projects %}
                                <option value="{{ project.id }}"
                                {% if project.id == assessment.project.id %}
                                    selected="selected"
                                {% endif %}>
                                {{ project.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
